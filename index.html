<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Loaders</title>
    <style>
        /* Loader Base Styles */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            -webkit-mask: radial-gradient(circle closest-side at 50% 40%, #0000 94%, #000);
            transform-origin: 50% 40%;
            animation: l25 1s infinite linear;
        }

        /* Different Colors */
        .loader.blue {
            background: #3498db;
        }

        .loader.green {
            background: #2ecc71;
        }

        .loader.red {
            background: #e74c3c;
        }

        @keyframes l25 {
            100% { transform: rotate(1turn); }
        }

        /* Centering and Layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="loader blue"></div>
    <div class="loader green"></div>
    <div class="loader red"></div>
</body>
</html>
